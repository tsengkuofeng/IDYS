<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鏡頭端 - BioMotion Link</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #FAF9F6;  /* 米白 */
            --accent-color: #800020; /* 酒紅 */
            --text-color: #333333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 { 
            color: var(--accent-color); 
            margin-bottom: 20px; 
            font-weight: 700;
        }
        
        /* 卡片樣式 */
        .card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            box-sizing: border-box;
            border-top: 4px solid var(--accent-color);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: #555; }
        
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box; /* 修正寬度跑版 */
            outline: none;
        }
        select:focus { border-color: var(--accent-color); }

        .btn-start {
            background-color: var(--accent-color);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-start:active { opacity: 0.8; }
        
        /* 狀態與 ID 顯示 */
        #id-container { display: none; text-align: center; }
        
        .big-id {
            font-size: 36px;
            color: var(--accent-color);
            font-weight: 800;
            letter-spacing: 5px;
            margin: 15px 0;
            user-select: all; /* 點一下全選，方便複製 */
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            margin-top: 15px;
            /* transform: scaleX(-1);  如果覺得畫面鏡像很怪，可以把這行刪除 */
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #eee;
            border-radius: 20px;
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            font-weight: 500;
        }
        .status-badge.connected { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        
        .footer-info {
            font-size: 12px;
            color: #999;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>鏡頭端設定</h2>

    <div class="card" id="settings-card">
        <div class="form-group">
            <label>1. 設定訓練項目</label>
            <select id="exercise-type">
                <option value="squat">深蹲 (Squat)</option>
                <option value="deadlift">硬舉 (Deadlift)</option>
                <option value="other" disabled>其他 (開發中...)</option>
            </select>
        </div>

        <div class="form-group">
            <label>2. 畫面拍攝角度</label>
            <select id="camera-angle">
                <option value="sagittal">側面觀 (矢狀面) - 偵測前傾</option>
                <option value="frontal_back">背面觀 (額狀面) - 偵測骨盆歪斜</option>
                <option value="frontal_front">正面觀 (額狀面) - 偵測膝蓋/腳踝</option>
            </select>
        </div>

        <button class="btn-start" onclick="initCamera()">啟動鏡頭 & 獲取 ID</button>
    </div>

    <div class="card" id="id-container">
        <label>請將此號碼輸入至電腦端：</label>
        
        <div class="big-id" id="my-peer-id">---</div>
        
        <div class="status-badge" id="conn-status">等待連線中...</div>
        
        <video id="localVideo" autoplay muted playsinline></video>
        <p style="font-size:12px; color:#888; margin-top:10px;">請保持螢幕開啟，勿鎖定手機</p>
    </div>
    
    <div class="footer-info">BioMotion Link &copy; 2025</div>

    <script>
        // --- 核心邏輯：產生短 ID 與連線 ---
        let peer;
        let localStream;

        // 產生隨機 4 位數 ID (1000 ~ 9999)
        function generateShortId() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // 初始化 Peer
        function initPeer() {
            const shortId = generateShortId();
            
            // 建立 Peer 實例，直接指定 ID
            peer = new Peer(shortId);

            // 當成功連上伺服器，顯示 ID
            peer.on('open', (id) => {
                document.getElementById('my-peer-id').innerText = id;
                console.log('My Peer ID is: ' + id);
            });

            // 處理 ID 撞號錯誤 (雖然機率低)
            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    console.warn("ID 撞號，正在重試...");
                    peer.destroy();
                    setTimeout(initPeer, 500); // 0.5秒後重試
                } else {
                    alert("連線發生錯誤: " + err.type);
                }
            });

            // 當電腦端連線進來時
            peer.on('connection', (conn) => {
                setupConnection(conn);
            });
        }

        // 處理連線後的動作
        function setupConnection(conn) {
            const statusBadge = document.getElementById('conn-status');
            statusBadge.innerText = "✅ 已連線至主控台";
            statusBadge.classList.add('connected');

            // 收到連線請求後，立刻回撥影像給對方
            if(localStream) {
                peer.call(conn.peer, localStream);
            }

            // 如果電腦端有傳資料過來 (預留擴充用)
            conn.on('data', (data) => {
                console.log('收到數據:', data);
            });
        }

        // 按下按鈕後的啟動流程
        async function initCamera() {
            const settingsCard = document.getElementById('settings-card');
            const idContainer = document.getElementById('id-container');
            
            // 1. 切換 UI
            settingsCard.style.display = 'none';
            idContainer.style.display = 'block';

            // 2. 啟動鏡頭
            try {
                // 強制使用後鏡頭 (environment)，若失敗會自動轉前鏡頭
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    }, 
                    audio: false 
                });
                document.getElementById('localVideo').srcObject = localStream;
                
                // 3. 鏡頭成功後，才去連線 PeerJS
                initPeer();

            } catch (err) {
                console.error(err);
                alert("無法開啟相機！\n請確認：\n1. 網址開頭是否為 https\n2. 是否允許相機權限");
                // 失敗時切回設定頁面
                settingsCard.style.display = 'block';
                idContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
